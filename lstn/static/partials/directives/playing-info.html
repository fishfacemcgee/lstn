<div class="playing__info-container">
  <div data-ng-show="playing.song" class="playing__info playing__info--playing" data-album-cover-background>
    <div class="playing__info">
      <h3 class="playing__title" data-ng-bind="playing.song.title | truncate:28"></h3>
      <h4 class="playing__artist" data-ng-bind="playing.song.artist | truncate:35"></h4>
      <p class="playing__warning text-warning" data-ng-show="!playing.song.canStream"><strong>This song can't be played in your region.</strong></p>
    </div>

  <!-- mute -->
    <button data-ng-show="!mute" data-ng-disabled="!playing.song.key" type="button" class="btn btn-default btn-lg" aria-label="Unmute" data-ng-click="toggleMute()" title="Unmute">
      <span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span> 
    </button>
    <button data-ng-show="mute" data-ng-disabled="!playing.song.key" type="button" class="btn btn-default btn-lg" aria-label="Mute" data-ng-click="toggleMute()" title="Mute">
      <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span> 
    </button>

    <!-- downvote -->
    <button data-ng-show="!playing.downvoted && !isCurrentController" type="button" data-ng-disabled="!playing.song.key || playing.song.voted" class="btn btn-danger btn-lg" aria-label="Downvote" data-ng-click="downvote()" title="Downvote">
      <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> 
    </button>
    <button data-ng-show="playing.downvoted" type="button" disabled="disabled" class="btn btn-danger btn-lg" aria-label="Downvoted" title="Downvoted">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 
    </button>

    <!-- skip -->
    <button data-ng-show="isCurrentController" type="button" data-ng-disabled="!playing.song.key" class="btn btn-danger btn-lg" aria-label="Skip Song" data-ng-click="skipSong()" title="Skip Song">
      <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span> 
    </button>

    <!-- upvote -->
    <button data-ng-show="!playing.upvoted" type="button" data-ng-disabled="!playing.song.key || isCurrentController || playing.song.voted" class="btn btn-success btn-lg" aria-label="Upvote" data-ng-click="upvote()" title="Upvote">
      <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> 
    </button>
    <button data-ng-show="playing.upvoted" type="button" disabled="disabled" class="btn btn-success btn-lg" aria-label="Upvoted" title="Upvoted">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 
    </button>

  </div>
  <div class="progress" data-ng-show="playing.song.duration && playing.song.canStream">
    <div id="progress" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{ playing.song.duration }}"></div>
    <span id="time" class="time"></span>
  </div>
</div>
